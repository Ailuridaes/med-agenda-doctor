<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MedAgenda Doctor Application</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="styles/admin.style.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- endinject -->
</head>
<body>

<!-- ================================= 
  NAV BAR
================================== -->

<div class="wrapper">  
   <ul class="topnav" id="myTopnav">
        <span><a class="navbar-brand" href="#">MedAgenda</a></span>

        <li><a ui-sref="doctorList">Dashboard</a></li>
        <li><a ui-sref="doctorList">Doctors</a></li>
        <li><a ui-sref="checkIn">CheckIn</a></li>
        <li><a ui-sref="checkOut">CheckOut</a></li>
        <li><a ui-sref="patientQueue">Patient Queue</a></li>
      <li class="icon">
        <a href="javascript:void(0);" style="font-size:15px;" onclick="navBarFunction()">â˜°</a>
      </li>
    </ul>   <!-- Navigation bar -->

<!-- ================================= 
 SIDE BAR
================================== -->

  <!-- Mobile responsibe saidebar -->
  <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
      <!-- Sidebar -->
      <ul class="nav menu">
          <li class="active">
            <a ui-sref="doctorList"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg>Doctors</a>
          </li>
          <li>
            <a ui-sref="checkIn"><svg class="glyph stroked line-graph"><use xlink:href="#stroked-line-graph"></use></svg>Check-In</a>
          </li>
          <li>
              <a  ui-sref="checkOut"><svg class="glyph stroked calendar"><use xlink:href="#stroked-calendar"></use></svg>Check-Out</a>
          </li>
          <li>
              <a  ui-sref="patientQueue"><svg class="glyph stroked calendar"><use xlink:href="#stroked-calendar"></use></svg>Patient Queue</a>
          </li>        
      </ul> <!-- Sidebar -->
  </div> <!-- Mobile responsibe sidebar -->

  <!-- ui-view container div -->
  <div class="container">
    <div ui-view></div>
  </div> <!-- ui-view container div -->
  
</div>  <!-- Warapper div -->

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootbox/bootbox.js"></script>
  <script src="bower_components/ngBootbox/dist/ngBootbox.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular-moment/angular-moment.js"></script>
  <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="app/app.js"></script>
  <script src="app/checkin/checkin.controller.js"></script>
  <script src="app/checkout/checkout.controller.js"></script>
  <script src="app/core/data.factory.js"></script>
  <script src="app/core/doctor.checkin.factory.js"></script>
  <script src="app/core/doctor.factory.js"></script>
  <script src="app/core/patient.checkin.factory.js"></script>
  <script src="app/core/patient.factory.js"></script>
  <script src="app/core/values.js"></script>
  <script src="app/doctor-list/doctor-list.controller.js"></script>
  <script src="app/layout/navbar.js"></script>
  <script src="app/patient-details/patient-detail.controller.js"></script>
  <script src="app/patient-queue/patient-queue.controller.js"></script>
  <!-- endinject -->
</body>
</html>
